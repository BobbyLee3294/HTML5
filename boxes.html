<!-- start with identifying your style -->
<style>
<!-- when referrencing classes, use a period -->
	.injected-text {
<!-- you can specify each side of the margin -->
		margin-bottom:-20px;
		text-align: center;
	}
  .box { 
    border-style: solid;
    border-width: 5px;
    text-align: center;
    text-color: #ffffff;
  }
  .sky-box {
    background-color: #00BCFF;
    padding: 10px;
  }
  .grey-box {
    background-color: #848484;
    padding: 25px;
<!-- or just generalize it -->
    margin: 20 px;
  }
  .brown-box {
    background-color: #2A120A;
    padding: 25px;
    margin: -15px;
</style>
<h4 class= "injected-text">margin</h4>
<div class="box sky-box">
	<h5 class= "box grey-box">padding</h5>
	<h5 class= "box brown-box">padding</h5>
</div>
